{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Password reset
{% endblock %}

{% block header %}
    <h2 style="font-style:italic"><span style="color:#0033ff"><cite><strong>Password reset</strong></cite></span></h2>
    <hr />
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Reset your password</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary btn-block mt-3">Reset</button>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
