{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Change password
{% endblock %}

{% block header %}
    <h2 style="font-style:italic"><span style="color:#0033ff"><cite><strong>Change your password</strong></cite></span></h2>
    <hr />
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Change your password</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form | crispy }}

                <button type="submit" class="btn btn-success btn-block mt-3">Change</button>
                <a class="btn btn-success mt-3" href="{% url 'index' %}">Cancel</a>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
