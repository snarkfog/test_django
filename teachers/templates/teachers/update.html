{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Update teacher
{% endblock %}

{% block header %}
    <h2 style="font-style:italic"><span style="color:#0033ff"><cite><strong>Update teacher</strong></cite></span></h2>
    <hr />
{% endblock %}

{% block content%}

    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-primary mt-3" type="submit" value="Update">
        <a class="btn btn-primary mt-3" href="{% url 'teachers:list' %}">Cancel</a>
    </form>

{% endblock %}
