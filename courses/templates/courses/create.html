{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create course
{% endblock %}

{% block header %}
    <h2 style="font-style:italic"><span style="color:#0033ff"><cite><strong>Add new course</strong></cite></span></h2>
    <hr />
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{form | crispy}}
    <input class="btn btn-success" type="submit" value="Create">
    <a class="btn btn-primary" href="{% url 'courses:list' %}">Cancel</a>
  </form>
{% endblock %}
