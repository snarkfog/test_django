{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Sign In
{% endblock %}

{% block header %}
    <h2 style="font-style:italic"><span style="color:#0033ff"><cite><strong>Login User</strong></cite></span></h2>
    <hr />
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <a href="{% url 'password_reset' %}">
            Reset password
        </a>
        <div>
            <input class="btn btn-success mt-3" type="submit" value="Sign In">
            <a class="btn btn-success mt-3" href="{% url 'accounts:registration' %}">Sign Up</a>
        </div>
    </form>
{% endblock %}
