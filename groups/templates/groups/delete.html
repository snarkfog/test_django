{% extends 'base.html' %}

{% block title %}
    Delete group
{% endblock %}

{% block header %}
    Delete group
{% endblock %}


{% block content%}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove {{ group.group_name }}?</p>
        {{ form.as_p }}
        <input class="btn btn-danger" type="submit" value="Agree">
        <a type="button" class="btn btn-primary" href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
